<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!--Navbar-->
<header>
    <nav class="navbar">
        <div class="navbar__brand">
            <img src="./assets/logo.png" alt="logo" class="navbar__logo" />
        </div>
        <div class="navbar__nav__items">
            <button class="nav__item  button__primary">Order Food</button>

        </div>
    </nav>
</header>


<main class="container">
<!--Hero section-->
<section class="hero__container">
    <div class="hero__image__container">
        <img class="hero__image" src="./assets/hero.jpg" alt="hero image"/>
    </div>
    <div class="hero__description">
        <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
         <button class="button__primary">Order now</button>
    </div>

</section>

<!--Explore menu -->
<section class="explore__menu__container">
    <h1 class="explore__menu__text">Explore our Menu </h1>
    <div class="explore__menu__bg"></div>
    <div class="explore__menu__list">
        <!--Burger-->
        <div class="food__menu__card">
            <img src="./assets/burger.jpg" alt="burger" class="food__image"/>
            <div class="food__menu__card__description">
                <h3 class="food__title">Burgers</h3>
                <p class="food__restaurants">Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
            </div>
        </div>
        <!--Pizza-->
        <div class="food__menu__card" id="pizza__card">
            <img src="./assets/pizza.jpg" alt="pizza" class="food__image"/>
            <div class="food__menu__card__description">
                <h3 class="food__title">Pizza</h3>
                <p class="food__restaurants">Pizza Hut , Domino's Pizza <span style="color: red;">+3</span></p>
            </div>
        </div>
        <!--icecream-->
        <div class="food__menu__card">
            <img src="./assets/iceCream.jpg" alt="iceCream" class="food__image"/>
            <div class="food__menu__card__description">
                <h3 class="food__title">Ice creams</h3>
                <p class="food__restaurants">Baskin Robins , Ibaco  <span style="color: red;">+3</span></p>
            </div>
        </div>
    </div>

       <div class="exp__menu__view__more"><button class="button__primary">View More</button></div>
</section>

<!--Restaurant-->
<section class="restaurant__container">
    <h1 class="restaurant__text">Order From 100s of restaurants</h1>
    <div class="restaurants__grid">
        <div class="restaurant__row__one">
            <div class="res__1"><img class="res__1__img" src="./assets/restaurant1.jpg" alt="restaurant1"/></div>
            <div class="res__2"><img class="res__2__img" src="./assets/restaurant2.jpg" alt="restaurant2" /></div>
        </div>
        <div class="restaurant__row__two">
            <div class="res__3"><img class="res__3__img" src="./assets/restaurant3.jpg" alt="restaurant3"/></div>
            <div class="res__4"><img class="res__4__img" src="./assets/restaurant4.jpg" alt="restaurant4"/></div>
        </div>
    </div>
</section>

<section class="email">
    <div class="email__id">
    <h3 class="email__descrip">Stay Updated</h3>
    
        <form align="center">
            <input type="email" placeholder="name@gmail.com" class="email__">
        </form>
        <div class="updates__button"><button class="button__updates">Get Updates</button></div>
    </div>
</section>

<section class="footer">
        <nav class="bottom">
            <div class="footer">
<div class="bottom__logo ">
    <img src="zomato.png" alt="zomato" class="zom__logo"></div>
    <div bottom__text><p> Pricing <br> Terms and conditions <br> Partnership <br> Career <br>Contact</p></div></div>
        </nav>
</section>

</main>
</body>
</html>
